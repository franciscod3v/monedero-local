<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monedero Local</title>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!--Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!--Scripts-->
    <!--CSS-->
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <div class="contenedor-principal">
      <nav class="navbar navbar-expand-lg bg-body-tertiary col-12">
        <div class="container">
          <!--Menu hamburguesa-->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--Opciones de menú-->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center contenedor-opciones-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">
                  <i class="bi bi-house"></i>
                  <span>Home</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../src/transacciones.html">
                  <i class="bi bi-arrow-left-right"></i>
                  <span>Transacciones</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--Main (Boton agregar, Saldo total, botones Ingreso - Gastos)-->
      <main id="seccion-main" class="main">
        <!--Contenedor del boton-->
        <div class="contenedor-btn-add">
          <i id="add-btn" class="bi bi-plus-circle-fill"></i>
        </div>
        <div class="contenedor-total">
          <div class="contenedor-saldo">
            <h2>Saldo total</h2>
            <p id="balance-total">3500</p>
          </div>
          <div class="contenedor-ingresos-gastos">
            <div class="contenedor-ingresos modelo-contenedor">
              <div class="contenedor-icono-ingresos contenedor-icono">
                <i class="bi bi-box-arrow-in-down-right"></i>
              </div>
              <div class="contenedor-info-ingresos">
                <h3>Ingresos</h3>
                <p id="total-ingresos">7500</p>
              </div>
            </div>
            <div class="contenedor-gastos modelo-contenedor">
              <div class="contenedor-icono-gastos contenedor-icono">
                <i class="bi bi-box-arrow-up-right"></i>
              </div>
              <div class="contenedor-info-gastos">
                <h3>Gastos</h3>
                <p id="total-gastos">4000</p>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!--Sección Transacciones-->
      <section id="seccion-transacciones" class="seccion-transacciones">
        <div class="contenedor-filtros">
          <ul class="filtros">
            <li class="filtro-item item-seleccionado">Hoy</li>
            <li class="filtro-item">Semana</li>
            <li class="filtro-item">Mes</li>
            <li class="filtro-item">Año</li>
          </ul>
        </div>
        <div class="contenedor-titulos">
          <h3>Transacciones recientes</h3>
          <h3>Ver todo</h3>
        </div>
        <div class="contenedor-transacciones">
        </div>
      </section>
      <!--Agregar Transacción-->
      <div id="agregar-transaccion" class="contenedor-agregar-transaccion desactive">
        <div class="contenedor-parte-superior">
          <i id="btn-cerrar-agregar-transaccion" class="bi bi-arrow-left"></i>
          <h2>Agregar transacción</h2>
        </div>
        <div class="contenedor-parte-inferior">
          <div class="contenedor-cantidad">
            <h3>Importe</h3>
            <input
              id="input-importe"
              type="number"
              value=""
              placeholder="Ingresa el importe aquí"
            />
          </div>
          <div class="contenedor-formulario">
            <form action="">
              <input
                id="input-categoria"
                type="text"
                placeholder="Ingresa categoría"
              />
              <input
                id="input-descripcion"
                type="text"
                placeholder="Ingresa descripción"
              />
              <div class="contenedor-opciones">
                <span id="opcion-ingresos" class="opcion-ingresos"
                  >Ingresos</span
                >
                <span id="opcion-gastos" class="opcion-gastos">Gastos</span>
              </div>
              <label for="">Escoge la fecha</label>
              <input type="date" name="" id="input-fecha" />
            </form>
            <button
              id="btnGuardarTransaccion"
              type="button"
              class="btn btn-success"
            >
              Registrar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--Barra de navegación-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="../javascript/script.js"></script>
  </body>
</html>
